<article>
  <h2>Detalles de la tarea "{{ this.task.name }}"...</h2>

  <table>
    <tr>
      <th>Descripci&oacute;n</th>
      <td>{{ this.task.description }}</td>
    </tr>
    <tr>
      <th>Estado</th>
      <td *ngIf="this.task.done">Finalizada</td>
      <td *ngIf="!this.task.done">Sin finalizar</td>
    </tr>
    <tr>
      <th>Fecha de creaci&oacute;n</th>
      <td>{{ this.task.creationDate | date : "dd/MM/yyyy h:mm a" }}</td>
    </tr>
    <tr>
      <th>Ultima actualizaci&oacute;n</th>
      <td>{{ this.task.updateDate | date : "dd/MM/yyyy h:mm a" }}</td>
    </tr>
  </table>
</article>

<button routerLink="edit">Edit</button>
